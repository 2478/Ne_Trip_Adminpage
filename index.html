        body{
         background:#222;

          margin-top: 0rem;
          display: inline-block;

<body>
</br>
        <div class="container">
      <center>  <h1 class="text-white">New Post</h1>  </center>
      <br/>
          <form class="row g-3">
              <div class="col-md-6">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">Category</span>
                  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
              </div>
            <div class="col-md-4">
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">State</span>               
              
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>West Bengal</option>
                <option>...</option>
              </select>
            </div>
          </div>
            <div class="col-md-2">
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Zip</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
            </div>
    
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
              <span class="input-group-text" id="basic-addon2">@example.com</span>
            </div>
                <div class="mb-3">
                  <input class="form-control" type="file" id="formFile" required />
                </div>
                <div class="mb-3">
                    <p class="text-white"> Write Your Caption </p>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" aria-label="Recipient's username"></textarea>
                </div>
                 
                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">Date</span>
                  <input type="date" class="form-control" id="date" name="date" min="2020-07-01" max="2022-10-30" required />
                
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <p class="text-white">
                      Check me out
                    </p >
                  </div>
                </div>
            </div> 
            <center><a href="index2.html"><button type="button" class="btn ">Submit</button></a> </center>  
        </div>
    </form>
